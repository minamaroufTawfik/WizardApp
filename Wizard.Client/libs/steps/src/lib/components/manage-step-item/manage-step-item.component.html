<div class="form-login">
  <form [formGroup]="model.stepForm.form" (ngSubmit)="submit()">
    <div class="d-flex flex-row align-items-center">
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Title" [formControlName]="model.stepForm.modelKeys.title">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Description" [formControlName]="model.stepForm.modelKeys.description">
          </mat-form-field>
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-primary ms-5 px-3" [disabled]="disableSubmitBtn">
        <span class="d-flex align-items-center">
          <b>Save</b>
          <wizard-icon *ngIf="disableSubmitBtn" [spin]="true" [icon]="'spinner'" class="ms-3"></wizard-icon>
        </span>
      </button>
    </div>
  </form>
</div>
