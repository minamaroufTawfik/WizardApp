<div *ngFor="let item of items">
  <a href="javascript:void(0)" (click)="selectItem(item)">
    {{item.title}}
  </a>
  <div>
    {{item.description}}
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-sm btn-danger" (click)="deleteItemClick(item.id)">Delete</button>
  </div>
</div>
